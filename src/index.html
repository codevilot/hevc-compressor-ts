<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Video Encoder TS</title>
  </head>
  <body>
    <main>
      <h1 class="text-3xl font-bold mb-6 text-center text-blue-600 pt-10">
        Video Encoder TS
      </h1>
      <div class="mb-6 flex justify-center space-x-4">
        <label
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer"
        >
          UPLOAD
          <input
            id="upload-input"
            type="file"
            accept="video/*"
            class="hidden"
          />
        </label>
        <button
          id="encode-button"
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          ENCODE
        </button>
        <button
          id="decode-button"
          class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed"
          disabled
        >
          DECODE
        </button>

        <button
          class="bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded"
          id="playBothBtn"
          onclick="document.querySelectorAll('video').forEach(video => video.play());"
        >
          Play All
        </button>
      </div>

      <div class="flex justify-between space-x-4 px-4">
        <div class="w-1/2">
          <h2 class="text-xl font-semibold mb-2">원본 영상</h2>
          <video id="original-video" class="w-full h-auto" controls></video>
        </div>
        <div class="w-1/2">
          <h2 class="text-xl font-semibold mb-2">처리된 영상</h2>
          <video id="processed-video" class="w-full h-auto" controls></video>
        </div>
      </div>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
