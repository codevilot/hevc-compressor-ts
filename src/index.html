<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Video Encoder TS</title>
  </head>
  <body>
    <main>
      <h1>Video Encoder TS</h1>
    </main>
    <button
      onclick="document.querySelectorAll('video').forEach(video => video.play());"
    >
      Play All Videos
    </button>
    <input id="upload-input" type="file" accept="video/*" />
    <div class="w-screen flex-row flex" id="editor">
      <!-- <video id="raw-video" class="w-6/12" controls></video> -->
    </div>

    <script src="/main.js"></script>
  </body>
</html>
